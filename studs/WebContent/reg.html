<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  .form{
   width:400px;
   margin:0px auto;
   font-size:85%;
  }
</style>
</head>

<body>
  <form action="/studs/reg" method="post" class="form">
   <table>
     <tr>
       <td>
                用户名：  
       </td>
       <td>
          <input type="text" name="name">
       </td>
     </tr>
      <tr>
       <td>
               密码：    
       </td>
       <td>
           <input type="password" name="pwd">
       </td>
      </tr>
     <tr>
       <td>
               确认密码：
       </td>
       <td>
             <input type="password" name="pwd2">
       </td>
     </tr>
     <tr>
       <td>
              验证码：   
       </td>
       <td>
           <input type="text" name="code"><img id="ImgCode" src="/studs/img">
       </td>
       
     </tr>
     <tr>
       <td colspan="2"  >
       <input type="submit" value="注册">
       <a href="javascript:window.history.go(-1);">返回</a>
       </td>
     </tr>
    </table>
 </form>
</body>
</html>
